<!-- Contact -->
<div id="contact" class="text-center">
  <div class="overlay">
    <div class="container">
      <div class="section-title center">
        <h2>Coordonnées</h2>
        <hr>
      </div>

      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="col-md-12">
            <ul>
              <li><i class="fas fa-phone"></i></i> +223 91584614</li>
              <li><a href="mailtoo=fantadamatraore@gmail.com"></a><i class="fas fa-envelope">fantadamatraore@gmail.com</i></li>
            </ul>           
          </div>
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Nom" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <!-- col md c'est la taille des colonnes sans depen -->
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div id="success"></div>
          <button type="submit" class="btn btn-default">Envoyer Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
